{% load url from future %}
                <table>
                    <thead>
                        <tr id="title">
                            <th class="invisible">Picture</th>
                            <th><a href="?key=last_name&order={{ sort_order }}">Name</th>
                            <th><a href="?key=district&order={{ sort_order }}">District</th>
                            <th><a href="?key=party&order={{ sort_order }}">Party</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for obj in legislators %}
                        <tr>
                            <td><img src="{{ obj.photo_url }}"/></td>
                            <td><a href="{% url 'legislator' abbr obj.leg_id %}">{{ obj.full_name }}</a></td>
                            <td>{{ obj.district }}</td>
                            <td>{{ obj.party }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
