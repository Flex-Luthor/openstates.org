{% load url from future %}
                <table>
                    <thead>
                        <tr id="title">
                            <th class="invisible">Picture</th>
                            <th><a href="?chamber={{chamber}}&abbr={{abbr}}&key=last_name&order={{ sort_order }}">Name</th>
                            <th><a href="?chamber={{chamber}}&abbr={{abbr}}&key=district&order={{ sort_order }}">District</th>
                            <th><a href="?chamber={{chamber}}&abbr={{abbr}}&key=party&order={{ sort_order }}">Party</th>
                            {% if show_chamber_column %}
                            <th><a href="?chamber={{chamber}}&abbr={{abbr}}&key=chamber&order={{ sort_order }}">Chamber</th>
                            {% endif %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for obj in legislators %}
                        <tr class="{% cycle odd,even %}">
                            <td><img src="{{ obj.photo_url }}"/></td>
                            <td><a href="{% url 'legislator' abbr obj.leg_id %}">{{ obj.full_name }}</a></td>
                            <td>{{ obj.district }}</td>
                            <td>{{ obj.party }}</td>
                            {% if show_chamber_column %}
                            <td>{{ obj.chamber_name }}</td>
                            {% endif %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
