{% load i18n %}
<div class="vote-chart">
    <table class="twoCol colRt">
        <tbody>
            <tr>
                <td><span class="yes">&#149;&#149;&#149;</span>{% trans "Yes" %}:</td>
                <td>{{vote.yes_count}}</td><td>{{vote.yes_ratio}}</td></tr>
            <tr><td><span class="no">&#149;&#149;&#149;</span>{% trans "No" %}:</td>
                <td>{{vote.no_count}}</td><td>{{vote.no_ratio}}</td></tr>
            <tr><td><span class="other">&#149;&#149;&#149;</span>{% trans "Other" %}:</td>
                <td>{{vote.other_count}}</td><td>{{vote.other_ratio}}</td></tr>
        </tbody>
    </table>
</div>
