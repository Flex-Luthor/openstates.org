<form action="/{{abbr}}/{{chamber_select_collection}}" method="get" class="actionItem">
    <ul class="floatedList">
      {% for chamber in chamber_select_form.chamber %}
      <li>{{chamber}}</li>
      {% endfor %}
      {{chamber_select_form.abbr}}
      <input hidden=true type="text" name="key" value="committee"/>
      <input hidden=true type="text" name="order" value="1"/>
      <input type="submit"/>
    </ul>
    <div class="clear"></div>
</form>
