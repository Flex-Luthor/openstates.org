<form action="/{{abbr}}/{{chamber_select_collection}}/" method="get" id="toggleBtns" class="actionItem medModuleSm">

        {% for k,v in chamber_select_chambers.items %}

        {% endfor %}
            <button class="first active" name="chamber" value="">Both Chambers</button>
            <button name="chamber" value="">House</button>
            <button class="last" name="chamber" value="">Senate</button>
    </div>

</form>
