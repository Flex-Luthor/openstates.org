{% load i18n %}
{% load customtags %}

<div class="sources fullWidth module">
    <h4 class="withTip">{% trans "Sources" %}</h4>
    <ul>
        {% for source in sources %}
            <li class="tip tipSm">{{ source.url|sources_urlize|safe }}</li>
        {% endfor %}
    </ul>
    <div class="clear"></div>
</div>
