<table>
    <thead>
        <tr id="title">
            <th class="invisible">Picture</th>
            <th>Name</th>
            <th>District</th>
            <th>Party</th>
            <th>Chamber</th>
        </tr>
    </thead>
    <tbody>
        {% for leg in legislators %}
        <tr class="odd">
            <td><img src="http://static.openstates.org/photos/small/{{leg.leg_id}}.jpg"/></td>
            <td><a href="/{{ leg.state }}/legislator/{{ leg.leg_id }}/">{{ leg.first_name }} {{ leg.last_name }}</a></td>
            <td>{{ leg.district }}</td>
            <td>{{ leg.party }}</td>
            <td>{{ leg.chamber }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
